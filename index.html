<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kemet</title>
    <meta name="generator" content="Kemet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The most advanced flex-based layout system on the web.">

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.
    -->
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#243138">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Kemet">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kemet">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#243138">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: '/app',
          });
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <link href="https://fonts.googleapis.com/css?family=Oldenburg" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style>
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      html {
        height: 100%;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Lato', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        color: #ffffff;
        background: #243138;
        position: relative;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <kemet-pwa appTitle="Kemet"></kemet-pwa>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Load WebComponents -->
    <link rel="import" href="/node_modules/syntax-highlight/syntax-highlight.html" />

    <script type="module" src="src/components/kemet-pwa.js" crossorigin></script>
  </body>
</html>
